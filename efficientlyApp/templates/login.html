<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Login</title>
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-green-600">Welcome Back!</h1>
        <p class="text-gray-600 text-center mb-6">Login to your account</p>
        <form action="{% url 'login' %}" method="POST" class="space-y-6">
            {% csrf_token %}
            <!-- Username/Email -->
            <div>
                <label for="username" class="block text-gray-700 font-bold">Username or Email</label>
                <input type="text" name="username" id="username" 
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-1 focus:ring-green-500 focus:border-green-500" 
                       placeholder="Enter your username or email" required>
            </div>
            <!-- Password -->
            <div>
                <label for="password" class="block text-gray-700 font-bold">Password</label>
                <input type="password" name="password" id="password" 
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-1 focus:ring-green-500 focus:border-green-500" 
                       placeholder="Enter your password" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full bg-green-600 text-white py-2 rounded-lg font-bold hover:bg-green-700 transition">
                Login
            </button>
        </form>
        <!-- Links -->
        <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account? 
            <a href="{% url 'appregistration' %}" class="text-green-600 font-bold hover:underline">Sign Up</a>
        </p>
    </div>
</body>
</html>
