{% extends 'base.html' %}

{% block title %}Efficiently AI - Create{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/createTask.css">
{% endblock %}

{% block content %}
<!-- Task Form -->
<div class="form-wrapper mt-8">
    <form id="task-form" action="#" method="POST">
        {% csrf_token %}

        <!-- Task Name -->
        <div class="field-container">
            <input id="task-name" type="text" name="name" placeholder="Add Task Name" class="input-like text-4xl font-bold text-center mb-4">
        </div>
        <hr>

        <!-- Description -->
        <div class="field-container">
            <label for="task-description" class="label">Description</label>
            <textarea id="task-description" name="description" placeholder="Add a brief description..." class="input-like" rows="1"></textarea>
        </div>
        <hr>

        <!-- Due Date -->
        <div class="field-container">
            <label for="task-due-date" class="label">Due Date</label>
            <input id="task-due-date" type="date" name="due_date" class="input-like">
        </div>
        <hr>

        <!-- Tags -->
        <div class="field-container">
            <label class="label">Tags</label>
            <div id="tags-container" class="mb-2 flex flex-wrap"></div>
            <input type="text" id="new-tag" placeholder="Add a tag" class="input-like">
            <button type="button" id="add-tag" class="text-green-600 font-bold mt-2">+ Add Tag</button>
            <input type="hidden" name="tags" id="tags-input">
        </div>
        <hr>

        <!-- Resources -->
        <div class="field-container">
            <label for="task-resources" class="label">Resources</label>
            <textarea id="task-resources" name="resources" placeholder="Add any resources..." class="input-like" rows="1"></textarea>
        </div>
        <hr>

        <!-- Steps -->
        <div class="field-container">
            <label class="label">Steps</label>
            <div id="steps-container" class="steps-container"></div>
            <button id="add-step" type="button" class="text-green-600 font-bold mt-2">+ Add Step</button>
        </div>
        <hr>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg mt-4">Create Task</button>
        </div>
    </form>
</div>

<script src="/static/js/createTask.js"></script>
{% endblock %}
