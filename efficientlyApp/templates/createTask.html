{% extends 'base.html' %}
{% load static %}
{% block title %}Efficiently AI - Update Task{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'app/css/task.css' %}">
{% endblock %}

{% block content %}
<div class="form-wrapper mt-8 mb-8 mx-auto px-4 lg:px-0">
    <form id="task-form" action="#" method="POST" class="bg-white p-6 rounded-lg shadow-lg space-y-6 form-fixed-layout">
        {% csrf_token %}

        <!-- Task Name -->
        <div class="field-container">
            <input id="task-name" type="text" name="name" 
            class="input-like text-5xl font-extrabold text-center placeholder-gray-400 py-4 px-6" style="font-size: 38px;"
            placeholder="Enter a name">
        
        </div>
        <hr>

        <!-- Description -->
        <div class="field-container">
            <label for="task-description" class="label" style="font-size: 30px;">Description</label>
            <textarea id="task-description" name="description" 
                      class="input-like resize-none" rows="1" placeholder="Enter some description"></textarea>
        </div>
        <hr>

        <!-- Due Date -->
        <div class="field-container">
            <label for="task-due-date" class="label" style="font-size: 30px;">Due Date</label>
            <input id="task-due-date" type="date" name="due_date"  class="input-like">
        </div>
        <hr>

        <!-- Tags -->
        <div class="field-container">
            <label class="label" style="font-size: 30px;">Tags</label>
            <div id="tags-container" class="tags-container mb-4 flex flex-wrap gap-2">
            </div>
            <div class="flex gap-4">
                <input type="text" id="new-tag" class="input-like flex-1" placeholder="Add a tag">
                <button type="button" id="add-tag" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow">
                    + Add Tag
                </button>
            </div>
            <input type="hidden" name="tags" id="tags-input" value="{{ task.tags|join:',' }}">
        </div>
        <hr>

        <!-- Resources -->
        <div class="field-container">
            <label for="task-resources" class="label" style="font-size: 30px;">Resources</label>
            <textarea id="task-resources" name="resources" 
                      class="input-like resize-none" rows="1"
                      placeholder="Enter some resources"></textarea>
        </div>
        <hr>

        <!-- Steps -->
        <div class="field-container">
            <label class="label" style="font-size: 30px;">Steps</label>
            <div id="steps-container" class="steps-container space-y-4">
            </div>
            <button id="add-step" type="button" 
                    class="text-green-600 font-bold bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg mt-4">
                + Add Step
            </button>
        </div>
        <hr>

        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button type="submit" 
                    class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg shadow-lg w-full sm:w-auto">
                Save Task
            </button>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Automatically resize textareas
        document.querySelectorAll("textarea").forEach((textarea) => {
            textarea.style.height = "auto";
            textarea.style.height = `${textarea.scrollHeight}px`;

            textarea.addEventListener("input", function () {
                this.style.height = "auto";
                this.style.height = `${this.scrollHeight}px`;
            });
        });

        // Tags Management
        const tagsContainer = document.getElementById("tags-container");
        const newTagInput = document.getElementById("new-tag");
        const tagsInput = document.getElementById("tags-input");
        const addTagButton = document.getElementById("add-tag");

        const updateTagsValue = () => {
            const remainingTags = Array.from(tagsContainer.querySelectorAll(".tag"))
                .map(tag => tag.textContent.trim().replace("x", "").trim());
            tagsInput.value = remainingTags.join(",");
        };

        addTagButton.addEventListener("click", () => {
            const tagValue = newTagInput.value.trim();
            if (tagValue) {
                const existingTags = tagsInput.value ? tagsInput.value.split(",") : [];
                if (!existingTags.includes(tagValue)) {
                    existingTags.push(tagValue);
                    tagsInput.value = existingTags.join(",");
                    tagsContainer.insertAdjacentHTML(
                        "beforeend",
                        `<span class="tag bg-green-600 text-white px-2 py-1 rounded flex items-center gap-2">
                            ${tagValue}
                            <button type="button" class="remove-tag text-white bg-red-500 px-1 rounded">x</button>
                        </span>`
                    );
                    newTagInput.value = "";
                }
            }
        });

        tagsContainer.addEventListener("click", (e) => {
            if (e.target.classList.contains("remove-tag")) {
                const tagElement = e.target.parentElement;
                tagElement.remove();
                updateTagsValue();
            }
        });

        // Steps Management with Drag-and-Drop
        const stepsContainer = document.getElementById("steps-container");
        const addStepButton = document.getElementById("add-step");

        new Sortable(stepsContainer, {
            animation: 200, // Smooth movement
            swapThreshold: 0.65, // Trigger swap when items are closer
            ghostClass: 'sortable-ghost', // Highlight for the dragged item
            chosenClass: 'sortable-chosen', // Class for the selected item
            dragClass: 'sortable-drag', // Class during dragging
        });

        addStepButton.addEventListener("click", () => {
            const stepTemplate = `
                <div class="step flex items-center gap-4" draggable="true">
                    <label class="custom-checkbox">
                        <input type="hidden" name="step_complete[]" value="0">
                        <input type="checkbox" name="step_complete[]" value="1">
                        <span class="checkbox-mark"></span>
                    </label>
                    <input type="text" name="step_name[]" placeholder="Step name" class="input-like">
                    <input type="date" name="step_due_date[]" class="input-like w-40">
                    <span class="remove-btn text-red-500 font-bold cursor-pointer">Remove</span>
                </div>`;
            stepsContainer.insertAdjacentHTML("beforeend", stepTemplate);
        });

        stepsContainer.addEventListener("click", (e) => {
            if (e.target.classList.contains("remove-btn")) {
                e.target.parentElement.remove();
            } else if (e.target.type === "checkbox") {
                const step = e.target.closest(".step");
                step.classList.toggle("completed");
            }
        });
    });
</script>
{% endblock %}
