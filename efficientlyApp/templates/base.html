<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <title>{% block title %}Smart Task Manager{% endblock %}</title>
    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        body {
            font-family: 'JetBrains Mono', monospace;
        }

        .completed-step:checked + .step-text {
            color: #888888;
            text-decoration: line-through;
        }
    </style>
</head>
<body class="bg-white text-black min-h-screen">
    <!-- Navbar -->
    <nav class="bg-green-500 text-white py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-xl font-bold"><a href="{% url 'listtasks' %}">Smart Task Manager</a></h1>
            <ul class="flex space-x-6">
                <li><a href="{% url 'listtasks' %}" class="hover:underline">Home</a></li>
                <li><a href="{% url 'createtask' %}" class="hover:underline">Create New Task</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mx-auto px-4 mt-6">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
