<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Efficiently AI - Task View</title>
    <link href="{% static '/css/taskView.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-black min-h-screen">
    <!-- Navbar -->
    <nav class="bg-green-500 text-white py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-xl font-bold">Efficiently AI</h1>
            <ul class="flex space-x-6">
                <li><a href="{% url 'listtasks' %}" class="hover:underline">Home</a></li>
                <li><a href="{% url 'createtask' %}" class="hover:underline">Create New Task</a></li>
            </ul>
        </div>
    </nav>

    <!-- Task Form -->
    <div class="form-wrapper mt-8">
        <form id="task-form" action="#" method="POST">
            {% csrf_token %}
            <!-- Task ID (Hidden) -->
            <input type="hidden" name="task_id" value="{{ task.id }}">

            <!-- Task Name as Heading -->
            <div class="field-container">
                <input id="task-name" type="text" name="name" value="{{ task.name }}" class="input-like text-4xl font-bold text-center mb-4">
            </div>
            <hr>

            <!-- Description -->
            <div class="field-container">
                <label for="task-description" class="label">Description</label>
                <textarea id="task-description" name="description" class="input-like" rows="2">{{ task.description }}</textarea>
            </div>
            <hr>

            <!-- Due Date -->
            <div class="field-container">
                <label for="task-due-date" class="label">Due Date</label>
                <input id="task-due-date" type="date" name="due_date" value="{{ task.due_date }}" class="input-like">
            </div>
            <hr>

            <!-- Tags -->
            <div class="field-container">
                <label class="label">Tags</label>
                <div id="tags-container" class="mb-2 flex flex-wrap">
                    {% for tag in task.tags %}
                    <span class="tag">{{ tag }}</span>
                    {% endfor %}
                </div>
                <input type="text" id="new-tag" class="input-like" placeholder="Add a tag">
                <button type="button" id="add-tag" class="text-green-600 font-bold mt-2">+ Add Tag</button>
                <input type="hidden" name="tags" id="tags-input" value="{{ task.tags|join:', ' }}">
            </div>
            <hr>

            <!-- Resources -->
            <div class="field-container">
                <label for="task-resources" class="label">Resources</label>
                <textarea id="task-resources" name="resources" class="input-like" rows="1">{{ task.resources }}</textarea>
            </div>
            <hr>

            <!-- Steps -->
            <div class="field-container">
                <label class="label">Steps</label>
                <div id="steps-container" class="steps-container">
                    {% for step in task.steps %}
                    <div class="step">
                        <input type="hidden" name="step_completed[]" value="0">
                        <input type="checkbox" name="step_completed[]" value="1" {% if step.completed %}checked{% endif %}>
                        <input type="text" name="step_name[]" value="{{ step.name }}" class="input-like" placeholder="Step name">
                        <input type="date" name="step_due_date[]" value="{{ step.due_date }}" class="input-like">
                        <span class="remove-btn">Remove</span>
                    </div>
                    {% endfor %}
                </div>
                <button id="add-step" type="button" class="text-green-600 font-bold mt-2">+ Add Step</button>
            </div>
            <hr>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg mt-4">Save Task</button>
            </div>
        </form>
    </div>
    <script src="{% static '/js/taskView.js' %}"></script>
</body>
</html>
