<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Register | Efficiently</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'app/css/register.css' %}">
    <link rel="icon" href="{% static 'app/logo/logo.png' %}" type="image/icon type">
    <script src="{% static 'app/js/register.js' %}"></script>
</head>
<body class="min-h-screen">

    <header>
        <nav class="top-0 w-full z-50 bg-white shadow-md py-4">
            <div class="container mx-auto flex justify-between items-center px-6">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="flex items-center justify-center bg-white rounded-full h-10 w-10 border-4 border-[#10c875] shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#10c875]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    <a href="{% url 'home' %}" class="text-2xl font-bold text-[#064431]">Efficiently AI</a>
                </div>
                <!-- Navigation Links -->
                <div class="flex items-center space-x-6">
                    <a href="#features" class="text-gray-700 hover:text-[#10c875] transition">Features</a>
                    
                    <!-- Social Media Links -->
                    <div class="flex space-x-4">
                        <a href="https://twitter.com" target="_blank" class="hover:opacity-80 transition">
                            <img src="{% static 'home/images/twitter.jpg' %}" alt="Twitter" class="h-8">
                        </a>
                        <a href="https://linkedin.com" target="_blank" class="hover:opacity-80 transition">
                            <img src="{% static 'home/images/linkedin.png' %}" alt="LinkedIn" class="h-8">
                        </a>
                        <a href="https://github.com" target="_blank" class="hover:opacity-80 transition">
                            <img src="{% static 'home/images/github.png' %}" alt="GitHub" class="h-8">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="form-container mt-12">
        <h1>Welcome to Efficiently!</h1>
        <p>Letâ€™s get you started on the right path.</p>
        <div id="task-animation"></div>
    
        <!-- Error Messages -->
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
            <strong class="font-bold">Error:</strong>
            <ul>
                {% for message in error %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-gray-700 font-bold">Email</label>
                <input type="email" id="email" name="email" value="{{ email }}" required placeholder="Enter your email">
            </div>
            <div>
                <label for="username" class="block text-gray-700 font-bold">Username</label>
                <input type="text" id="username" name="username" value="{{ username }}" required placeholder="Choose a username">
            </div>
            <div class="form-grid">
                <div>
                    <label for="password1" class="block text-gray-700 font-bold">Password</label>
                    <input type="password" id="password1" name="password1" required placeholder="Enter a password">
                </div>
                <div>
                    <label for="password2" class="block text-gray-700 font-bold">Confirm Password</label>
                    <input type="password" id="password2" name="password2" required placeholder="Confirm your password">
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
        <p class="text-center text-sm mt-4">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-green-600 font-bold hover:underline">Log In</a>
        </p>
    </div>
</body>
</html>
