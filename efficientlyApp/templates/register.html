<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body class="bg-green-600 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-4">Register</h1>
        {% if error %}
            <p class="text-red-500 text-sm text-center mb-4">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                       class="border border-gray-300 rounded-lg w-full p-2 mt-1">
            </div>
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                       class="border border-gray-300 rounded-lg w-full p-2 mt-1">
            </div>
            <div class="mb-4">
                <label for="password1" class="block text-gray-700">Password</label>
                <input type="password" id="password1" name="password1" required
                       class="border border-gray-300 rounded-lg w-full p-2 mt-1">
            </div>
            <div class="mb-4">
                <label for="password2" class="block text-gray-700">Confirm Password</label>
                <input type="password" id="password2" name="password2" required
                       class="border border-gray-300 rounded-lg w-full p-2 mt-1">
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg w-full">
                Register
            </button>
        </form>
    </div>
</body>
</html>
