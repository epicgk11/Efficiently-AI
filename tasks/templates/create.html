<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>

</head>
<body>
    <div class="container">
        <h1>Create a New Task</h1>
        <form method="post" action="{% url 'createtask' %}" id="task-form">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Task Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter task name" required>
                </div>
                <div class="form-group">
                    <label for="due_date">Due Date</label>
                    <input type="datetime-local" name="due_date" id="due_date" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" placeholder="Enter task description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="resources">Resources</label>
                    <textarea name="resources" id="resources" placeholder="Enter resources (Optional)"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" name="tags" id="tags" placeholder="Comma-separated tags">
                </div>
            </div>

            <div id="steps-container">
                <h2>Steps</h2>
            </div>
            <button type="button" id="add-step-btn" class="btn-secondary">+ Add Step</button>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Create Task</button>
            </div>
        </form>
    </div>
</body>
</html>
