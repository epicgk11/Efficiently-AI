<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-group {
            margin-bottom: 15px;
            flex: 1;
            margin-right: 15px;
        }
        .form-group:last-child {
            margin-right: 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #007BFF;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .tag-item, .step-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
        .remove-tag-btn, .remove-step-btn {
            color: red;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
        }
        .remove-tag-btn:hover, .remove-step-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Task</h1>
        <form method="post" action="/tasks/create/" id="task-form">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Task Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter task name" required>
                </div>
                <div class="form-group">
                    <label for="due_date">Due Date</label>
                    <input type="date" name="due_date" id="due_date" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" placeholder="Enter task description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="resources">Resources</label>
                    <textarea name="resources" id="resources" placeholder="Enter resources (Optional)"></textarea>
                </div>
            </div>

            <div class="form-group" id="tags-container">
                <label>Tags:</label>
                <div id="tags-list">
                    <!-- Tag inputs will be appended here -->
                </div>
                <button type="button" id="add-tag-btn" class="btn-secondary">+ Add Tag</button>
            </div>

            <div id="steps-container">
                <h2>Steps</h2>
                <!-- Steps will be appended here -->
            </div>
            <button type="button" id="add-step-btn" class="btn-secondary">+ Add Step</button>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Create Task</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const addTagBtn = document.getElementById('add-tag-btn');
            const tagsList = document.getElementById('tags-list');
            let tagCount = 0;

            function addTagToForm(tagData = {}) {
                const tagDiv = document.createElement('div');
                tagDiv.className = 'tag-item';
                tagDiv.innerHTML = `
                    <input type="text" name="tags[]" value="${tagData || ''}" placeholder="Tag Name" required />
                    <span class="remove-tag-btn">Remove Tag</span>
                `;
                tagsList.appendChild(tagDiv);

                tagDiv.querySelector('.remove-tag-btn').addEventListener('click', function () {
                    tagsList.removeChild(tagDiv);
                });

                tagCount++;
            }

            addTagBtn.addEventListener('click', function () {
                addTagToForm();
            });

            const addStepBtn = document.getElementById('add-step-btn');
            const stepsContainer = document.getElementById('steps-container');
            let stepCount = 0;

            function addStepToForm(stepData = {}) {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'step-item';
                stepDiv.innerHTML = `
                    <div class="form-group">
                        <label>Step Name:</label>
                        <input type="text" name="steps[]" value="${stepData.name || ''}" placeholder="Step Name" required />
                    </div>
                    <span class="remove-step-btn">Remove Step</span>
                `;
                stepsContainer.appendChild(stepDiv);

                stepDiv.querySelector('.remove-step-btn').addEventListener('click', function () {
                    stepsContainer.removeChild(stepDiv);
                });

                stepCount++;
            }

            addStepBtn.addEventListener('click', function () {
                addStepToForm();
            });
        });
    </script>
</body>
</html>
